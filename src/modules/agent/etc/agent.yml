logger:
  dir: logs/agent
  level: DEBUG
  keepHours: 24

enable:
  mon: true
  report: true
  metrics: true

udp:
  enable: true
  listen: :789

metrics:
  maxProcs: 1
  reportIntervalMs: 10 
  reportTimeoutMs: 2000
  reportPacketSize: 100
  sendToInfoFile: false 

job:
  metadir: ./meta
  interval: 2
stra:
  enable: true
  interval: 10
  api: asd
  timeout: 2
  logPath: ./etc/log
worker:
  workerNum: 1
  pushInterval: 2
